<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Resume Upload Test</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" value="+1234567890" required>
        </div>
        
        <div class="form-group">
            <label for="position">Position *</label>
            <input type="text" id="position" name="position" value="Software Engineer" required>
        </div>
        
        <div class="form-group">
            <label for="yearsOfExperience">Years of Experience *</label>
            <select id="yearsOfExperience" name="yearsOfExperience" required>
                <option value="0-1">0-1 years</option>
                <option value="2-3">2-3 years</option>
                <option value="4-5" selected>4-5 years</option>
                <option value="6-10">6-10 years</option>
                <option value="10+">10+ years</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="resume">Resume File *</label>
            <input type="file" id="resume" name="file" accept=".pdf,.doc,.docx" required>
        </div>
        
        <div class="form-group">
            <label for="coverLetterText">Cover Letter</label>
            <textarea id="coverLetterText" name="coverLetterText" rows="4" placeholder="Tell us why you're interested in this position...">This is a test application for testing the resume upload functionality.</textarea>
        </div>
        
        <button type="submit" id="submitBtn">Upload Resume & Submit Application</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            resultDiv.innerHTML = '<div class="result loading">Uploading resume and submitting application...</div>';
            
            try {
                const formData = new FormData(this);
                
                // Test the resume upload endpoint
                const response = await fetch('/api/resume-upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Upload Successful!</h3>
                            <p><strong>Message:</strong> ${result.message}</p>
                            <p><strong>Application ID:</strong> ${result.applicationId}</p>
                            <p><strong>Resume URL:</strong> <a href="${result.resumeUrl}" target="_blank">${result.resumeUrl}</a></p>
                            <p><strong>Cloudinary ID:</strong> ${result.cloudinaryId}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Upload Failed</h3>
                            <p><strong>Error:</strong> ${result.error}</p>
                            ${result.details ? `<p><strong>Details:</strong> ${result.details}</p>` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Upload Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload Resume & Submit Application';
            }
        });
    </script>
</body>
</html>
